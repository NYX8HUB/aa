<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversário Cauã</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1d8fdf;
            color: white;
            font-family: 'Press Start 2P', cursive;
            text-align: center;
            background-image: url('/static/sonic.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 5px #000;
        }

        p {
            font-size: 1.2em;
            text-shadow: 1px 1px 3px #000;
        }

        .date {
            font-size: 1.5em;
            color: #0d47a1; /* Azul escuro */
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px #000;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 80%;
            margin-top: 10px;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            color: #333;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            margin-top: 10px;
            background-color: #ffcc00;
            color: #1d8fdf;
            border: 2px solid #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #51aff7;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            input[type="text"] {
                width: 90%;
            }

            button {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            p {
                font-size: 0.9em;
            }

            input[type="text"] {
                width: 95%;
            }

            button {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aniversário do Cauã</h1>
        <p>Coloque o seu nome e confirme sua presença no aniversário!!</p>
        <form action="/divirta" method="POST">
            <div class="date">10/10/1000</div>
            <input type="text" name="nome" placeholder="Seu Nome Aqui!!!" required>
            <button type="submit">Confirmar Presença</button>
        </form>
    </div>
</body>
</html>
