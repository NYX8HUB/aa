<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversário</title>
    <style>
        body {
            background-color: #1d8fdf;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('/static/sonic.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        h1 {
            margin-top: 50px;
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            width: 50%;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 20px;
            background-color: #fff;
            color: #1d8fdf;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Aniversário do Meio</h1>
    <p>Coloque o seu nome e confirme sua presença no aniversário!!</p>
    <form action="/divirta" method="POST">
        <input type="text" name="nome" placeholder="Coloque seu nome aqui!!" required>
        <button type="submit">Confirmar Presença</button>
    </form>
</body>
</html>
