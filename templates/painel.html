<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Presenças</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #1d8fdf;
            font-size: 3em;
            text-shadow: 2px 2px 5px #000;
        }
        .presenca {
            margin: 20px;
            padding: 10px;
            background-color: #1d8fdf;
            color: white;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            font-size: 1.2em;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        .nome {
            font-weight: bold;
        }
        .data {
            font-style: italic;
            font-size: 1em;
        }
        .presenca:hover {
            background-color: #ffcc00;
            cursor: pointer;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Painel de Presenças</h1>
        <div>
            {% for item in nomes %}
                <div class="presenca">
                    <span class="nome">{{ item.nome }}</span>
                    <span class="data">{{ item.data }}</span>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
